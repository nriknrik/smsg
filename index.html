<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Sender</title>
	<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>

<body>
	<select onchange="yesnoCheck(this);">
	<option value='other'>SELECT TYPE TEMPLATE</option>
	<option value='button'>BUTTON</option>
	<option value='confirm'>CONFIRM</option>
	<option value='carousel'>CAROUSEL</option>
	<option value='image_carousel'>IMAGE CAROUSEL</option>
	</select>
	
	
	<div id='button'>
	<br>
	<table style="width:80%">
	<tr><td><label>altText</label></td><td><input id='button_altText' value='Button Template'></td></tr>
	<tr><td><label>thumbnailImageUrl</label></td><td><input id='button_thumbnailImageUrl' value='https://i.ebayimg.com/images/g/5Q8AAOSwPCVX9Moo/s-l300.jpg'></td></tr>
	<tr><td><label>title</label></td><td><input id='button_title' value='JUDUL'></td></tr>
	<tr><td><label>text</label></td><td><input id='button_text' value='Deskripsi'></td></tr>
	<tr><td><label>label</label></td><td><input id='button_label' value='An Button Template'></td></tr>
	<tr><td><label>url</label></td><td><input id='button_url' value='http://line.me/ti/p/~nrik.'></td></tr>
	<tr><td><label>Linklabel</label></td><td><input id='button_Linklabel' value='Add Me'></td></tr>
	<tr><td><label>LinkUrl</label></td><td><input id='button_LinkUrl' value='http://line.me/ti/p/~nrik.'></td></tr>
	</table>
	<button id='button_send'>SEND</button>
	</div>
	
	
	<div id='confirm'>
	<br>
	<table style="width:80%">
	<tr><td><label>altText</label></td><td><input id='confirm_altText' value='Confirm Template'></td></tr>
	<tr><td><label>text</label></td><td><input id='confirm_text' value='Apa Benar Kamu Pelakunya??'></td></tr>
	</table>
	<button id='confirm_send'>SEND</button>
	</div>
	
	
	<div id='carousel'>
	<br>
	<table style="width:80%">
	Progress
	</table>
	<button id='carousel_send'>SEND</button>
	</div>
	
	
	<div id='image_carousel'>
	<br>
	<table style="width:80%">
	<tr><td><label>altText</label></td><td><input id='image_carousel_altText' value='Image Carousel Template'></td></tr>
	<tr><td><label>imageUrl1</label></td><td><input id='image_carousel_imageUrl1' value='https://i.ebayimg.com/images/g/5Q8AAOSwPCVX9Moo/s-l300.jpg'></td></tr>
	<tr><td><label>label1</label></td><td><input id='image_carousel_label1' value='Image 1'></td></tr>
	<tr><td><label>url1</label></td><td><input id='image_carousel_url1' value='http://line.me/ti/p/~nrik.'></td></tr>
	<tr><td><label>imageUrl2</label></td><td><input id='image_carousel_imageUrl2' value='https://i.ebayimg.com/images/g/5Q8AAOSwPCVX9Moo/s-l300.jpg'></td></tr>
	<tr><td><label>label2</label></td><td><input id='image_carousel_label2' value='Image 2'></td></tr>
	<tr><td><label>url2</label></td><td><input id='image_carousel_url2' value='http://line.me/ti/p/~nrik.'></td></tr>
	<tr><td><label>imageUrl3</label></td><td><input id='image_carousel_imageUrl3' value='https://i.ebayimg.com/images/g/5Q8AAOSwPCVX9Moo/s-l300.jpg'></td></tr>
	<tr><td><label>label3</label></td><td><input id='image_carousel_label3' value='Image 3'></td></tr>
	<tr><td><label>url3</label></td><td><input id='image_carousel_url3' value='http://line.me/ti/p/~nrik.'></td></tr>
	</table>
	<button id='image_carousel_send'>SEND</button>
	</div>
	
	
	<script>
	document.getElementById("button").style.display = "none";
	document.getElementById("confirm").style.display = "none";
	document.getElementById("carousel").style.display = "none";
	document.getElementById("image_carousel").style.display = "none";
    function yesnoCheck(that) {
        if (that.value == "button") {
            document.getElementById("button").style.display = "block";
			document.getElementById("confirm").style.display = "none";
			document.getElementById("carousel").style.display = "none";
			document.getElementById("image_carousel").style.display = "none";
        } else if (that.value == "confirm") {
            document.getElementById("button").style.display = "none";
			document.getElementById("confirm").style.display = "block";
			document.getElementById("carousel").style.display = "none";
			document.getElementById("image_carousel").style.display = "none";
        } else if (that.value == "carousel") {
            document.getElementById("button").style.display = "none";
			document.getElementById("confirm").style.display = "none";
			document.getElementById("carousel").style.display = "block";
			document.getElementById("image_carousel").style.display = "none";
		} else if (that.value == "image_carousel") {
            document.getElementById("button").style.display = "none";
			document.getElementById("confirm").style.display = "none";
			document.getElementById("carousel").style.display = "none";
			document.getElementById("image_carousel").style.display = "block";
		} else {
			document.getElementById("button").style.display = "none";
			document.getElementById("confirm").style.display = "none";
			document.getElementById("carousel").style.display = "none";
			document.getElementById("image_carousel").style.display = "none";
		}
    }
	</script>
	
	
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script>
	liff.init();
	document.getElementById('button_send').addEventListener('click', function () {
        liff.sendMessages([{
			type: "template",
			altText: document.getElementById('button_altText').value,
			template: {
				type: "buttons",
				thumbnailImageUrl: document.getElementById('button_thumbnailImageUrl').value,
				imageAspectRatio: "rectangle",
				imageSize: "cover",
				imageBackgroundColor: "#FFFFFF",
				title: document.getElementById('button_title').value,
				text: document.getElementById('button_text').value,
				defaultAction: {
					type: "uri",
					label: document.getElementById('button_label').value,
					uri: document.getElementById('button_url').value
					},
					actions: [{
						type: "uri",
						label: document.getElementById('button_Linklabel').value,
						uri: document.getElementById('button_LinkUrl').value
					}]
			}
		}]).then(function () {
            liff.closeWindow();
		});
	});
	
	document.getElementById('confirm_send').addEventListener('click', function () {
        liff.sendMessages([{
			type: "template",
			altText: document.getElementById('confirm_altText').value,
			template: {
				type: "confirm",
				text: document.getElementById('confirm_text').value,
				actions: [
					{
					type: "message",
					label: "Yes",
					text: "yes"
					},
					{
					type: "message",
					label: "No",
					text: "no"
					}
				]
			}
		}]).then(function () {
            liff.closeWindow();
		});
	});
	
	document.getElementById('image_carousel_send').addEventListener('click', function () {
        liff.sendMessages([{
              type: "template",
              altText: document.getElementById('image_carousel_altText').value,
              template: {
                     type: "image_carousel",
                     columns: [{
                         imageUrl: document.getElementById('image_carousel_imageUrl1').value,
                         action: {
                             type: "uri",
                             label: document.getElementById('image_carousel_label1').value,
                             uri: document.getElementById('image_carousel_url1').value}},
                                 {
                         imageUrl: document.getElementById('image_carousel_imageUrl2').value,
                         action: {
                             type: "uri",
                             label: document.getElementById('image_carousel_label2').value,
                             uri: document.getElementById('image_carousel_url2').value}},
								 {
                         imageUrl: document.getElementById('image_carousel_imageUrl3').value,
                         action: {
                             type: "uri",
                             label: document.getElementById('image_carousel_label2').value,
                             uri: document.getElementById('image_carousel_url3').value}}
                                  ]
                                }
        }]).then(function () {
            liff.closeWindow();
		});
	});
	</script>
</body>
